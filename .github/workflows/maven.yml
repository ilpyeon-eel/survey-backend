name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: web docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }} --push .
          docker push ${{ secrets.DOCKER_REPO }}
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker stop survey-server || true
            docker rm survey-server || true
            docker rmi $(docker images ${{ secrets.DOCKER_REPO }} -q) || true
            docker pull ${{ secrets.DOCKER_REPO }}
            docker run -d -p 8080 --name survey-server ${{ secrets.DOCKER_REPO }} --network eelnetwork --env-file $HOME/config/.env

            
